<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki-Style Information Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Wiki-Style Info Viewer</h1>
    </header>

    <main>
        <section id="navigation">
            <h2>Select a Category</h2>
            <form id="selection-form">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="printers">Printers</option>
                    <option value="computers">Computers</option>
                    <option value="speakers">Speakers</option>
                </select>

                <label for="subcategory">Subcategory:</label>
                <select id="subcategory" name="subcategory">
                    <!-- Subcategories will be dynamically populated -->
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="info-display">
            <h2>Information</h2>
            <div id="info-content">
                <p>Select a category and subcategory to view information.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Wiki-Style Viewer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
