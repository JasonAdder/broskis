<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Selection</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to the Wiki</h1>
    </header>

    <main>
        <section id="selection-section">
            <h2>Select a Category</h2>
            <form id="category-form">
                <label for="category">Choose a category:</label>
                <select id="category" name="category">
                    <option value="printers">Printers</option>
                    <option value="computers">Computers</option>
                    <option value="speakers">Speakers</option>
                </select>

                <label for="subcategory">Choose a subcategory:</label>
                <select id="subcategory" name="subcategory">
                    <option value="deskjet">DeskJet</option>
                    <option value="officejet">OfficeJet</option>
                    <option value="laserjet">LaserJet</option>
                    <option value="laptop">Laptop</option>
                    <option value="desktop">Desktop</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Wiki</p>
    </footer>
</body>
</html>
